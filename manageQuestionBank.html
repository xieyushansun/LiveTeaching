<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员题库管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-row" style="margin-top: 30px;">
    <div class="layui-col-md4">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-unselect layui-form-select downpanel" style="width: 500px;">
                    <div class="layui-select-title" style="width: 500px;">
                        <span class="layui-input layui-unselect" id="treeclass">选择题目类别</span>
                        <input type="hidden" name="selectID" value="0">
                        <i class="layui-edge"></i>
                    </div>
                    <dl class="layui-anim layui-anim-upbit">
                        <dd>
                            <ul id="classtree"></ul>
                        </dd>
                    </dl>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-col-md4">
        <input id="keyword" type="text" required lay-verify="required" placeholder="请输入题目关键字进行查找" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-col-md4">
        <button class="layui-btn" id="find">查找</button>
        <button id="addNewQuestion" class="layui-btn layui-btn-danger">添加</button>
    </div>
</div>
<!--题库数据表格-->
<table id = "demo"  lay-filter = "test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="mod">修改</a>
    <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
</script>

<input type="hidden" class="layui-input"  autocomplete="off" id="title">
<input type="hidden" class="layui-input"  autocomplete="off" id="description">
<input type="hidden" class="layui-input"  autocomplete="off" id="suggestedAnswer">
<input type="hidden" class="layui-input"  autocomplete="off" id="runtime">
<input type="hidden" class="layui-input"  autocomplete="off" id="ram">
<input type="hidden" class="layui-input"  autocomplete="off" id="difficulty">
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../layui/layui.all.js"></script>
<script src="../js/manageQuestionBank.js"></script>
</body>
</html>
