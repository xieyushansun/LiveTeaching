<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>教师课程界面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all"> 
  <style type="text/css">
    .layui-layer{
      min-width: 500px;
    }
  </style>
</head>
<body>

<div>
<form class="layui-form" action="" style="width: 100px;position: relative;float: left;margin-right: 5px;">
        <div class="layui-input-inline">     
        <select name="action" id="query">
            <option value="0">模糊查询</option>
            <option value="1">精确查询</option>         
        </select>
        </div>  
</form>
<form class="layui-form" action="" style="width: 100px;position: relative;float: left;margin-right: 5px;">
        <div class="layui-input-inline">       
        <select name="field" id="field">
            <option value="name">课程名称</option>
            <option value="number">课程编号</option>
        </select>
        </div>  
</form>
<div class="demoTable">
  <div class="layui-inline">
    <input name="username" class="layui-input" id="usernamell" autocomplete="off" placeholder="请输入班课名称">
  </div>
  <button class="layui-btn" data-type="reload">搜索</button>  
</div>
</div>

 
<table class="layui-hide" id="test" lay-filter="test"></table>

 
<script id="barDemo1" type="text/html">
  <a class="layui-btn layui-btn-xs" lay-event="push">推送课件</a>
  <a class="layui-btn layui-btn-xs" lay-event="pushed">已推送的课件</a>
  <a class="layui-btn layui-btn-xs" lay-event="view">查看学生</a>
  <a class="layui-btn layui-btn-xs" lay-event="homework">查看作业</a>
</script>

<script id="barDemo2" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="living">开始直播</a>
    <a class="layui-btn layui-btn-xs" lay-event="record">回放查看</a>
</script>


<input type="hidden" class="layui-input" autocomplete="off" id="hidforclass">
<input type="hidden" class="layui-input" value="teacher" autocomplete="off" id="hidforrole">
              
          
<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.xml2json.js" type="text/javascript"></script>
<script src="../js/teacher.js"></script>
 

</body>
</html>
